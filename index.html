    <title>Branded Cars Gallery</title> 
    <style>         body {             font-family: Arial, sans-serif;             display: flex;             flex-direction: column;             align-items: center;             min-height: 100vh;             background-color: #f8f9fa;             margin: 0; 
        }         h1 {             margin-top: 20px; 
        } 
        .gallery {             display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); 
            gap: 15px;             max-width: 1000px;             padding: 20px; 
        } 
        .gallery img {             width: 90%;             height: 90%;             border-radius: 10px;             box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);             transition: transform 0.3s ease-in-out; 
        } 
        .gallery img:hover {             transform: scale(1.1); 
        } 
        @media (max-width: 600px) { 
            .gallery { 
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); 
            } 
        } 
    </style> 
</head>
